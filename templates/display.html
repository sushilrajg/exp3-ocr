{% extends 'index.html' %}

{% block main %}
<div class="row">
<div class="col-md-12">
    <table class="table">
    <thead class="thead-dark">
        <tr>
        <th>Image name</th>
        <th>Extracted text</th>
        </tr>
    </thead>
    <tbody>


    {% for i in range(len(file_name)) %}

        <th colspan="2" align="left">
            {% file_name[i] %}
        </th>
        <th colspan="2" align="left">
            <textarea name="text" rows="3" id="text" style="min-width: 100%;resize:none">
            {% text[i] %}
            </textarea>
        </th>


    {% endfor %}
    </tbody>
    </table>
</div>
{% endblock main %}
