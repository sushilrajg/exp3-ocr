<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type= "text/css" href="{{ url_for('static', filename='stylesheets/style.css') }}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700" rel='stylesheet' />
  </head>
  <body class="text-center">

    <div class="btn-group-vertical" id="fixedButtons">
        <button class="btn btn-primary"> WORD </button>
        <button class="btn btn-info"> PDF </button>
        <button class="btn btn-dark"> TXT </button>
    </div>


    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <main role="main" class="inner cover">
    


    <h1 class="cover-heading" >Typical Text Converter</h1>
    <p class="lead">Here you go. Your converted messages. No need to thank.</p>

    <div class="col-8 container">
        <table class="table">
        <thead class="thead" style="background: #f15d22;color: #fff">
            <tr class="d-flex">
                <th class="col-6">Image name</th>
                <th class="col-6">Extracted text</th>
            </tr>
        </thead>
        <tbody>


        {% for file_name, text_file in files %}
        <tr class="d-flex">
          <th class="col-6">
            <a href="{{url_for('uploaded_file', filename=file_name)}}" target="_blank"><img  src="{{url_for('uploaded_file', filename=file_name)}}" height="300"></a>
         </th>
         <th class="col-6">
            <textarea name="text" rows="3" id="text" style="min-width: 100%;resize:none;min-height:300px" class="form-control">{{text_file}}</textarea>
            </th>
        </tr>
        {% endfor %}

        </tbody>
        </table>

    </div>
    </main>

    </div>

  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</html>
